<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’œ Burger Shot Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --header-bg: #2a2a2a;
      --panel-bg: #292929;
      --accent: #e63946;
      --text: #f1f1f1;
      --muted: #888;
      --border: #333;
      --font: 'Poppins', sans-serif;
      --radius: 8px;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: var(--font);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .calculator {
      display: flex;
      width: 100%; max-width: 800px;
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }
    .menu {
      flex: 2;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--card-bg);
    }
    .header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      background: var(--header-bg);
      padding: 1rem;
      border-radius: var(--radius) var(--radius) 0 0;
      border-bottom: 1px solid var(--border);
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      flex: 1;
      padding-bottom: 1rem;
    }
    .item-card {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      aspect-ratio: 1 / 1;
      padding: 0.75rem;
      transition: transform var(--transition);
    }
    .item-card:hover { transform: translateY(-4px); }
    .item-card h3 {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .qty-control {
      display: flex;
      align-items: center;
      background: var(--header-bg);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      overflow: hidden;
      height: 32px;
      margin-bottom: 0.5rem;
    }
    .qty-control button {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--accent);
      color: var(--text);
      cursor: pointer;
      font-size: 1rem;
      transition: background var(--transition);
    }
    .qty-control button:hover { background: #ff5f6d; }
    .qty-control input {
      width: 40px;
      border: none;
      background: transparent;
      color: var(--text);
      text-align: center;
      font-size: 1rem;
      pointer-events: none;
    }
    .price {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .sidebar {
      flex: 1;
      background: var(--header-bg);
      padding: 1rem;
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar .discount-panel, .sidebar .totals-panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
    }
    .discount-panel h4, .totals-panel h4 {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      color: var(--accent);
      text-align: center;
    }
    .discount-panel {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .discount-panel input[type='range'] {
      appearance: none;
      height: 6px;
      background: var(--border);
      border-radius: 4px;
      background-image: linear-gradient(var(--accent), var(--accent));
      background-size: 0% 100%;
      background-repeat: no-repeat;
      transition: background-size var(--transition);
    }
    .discount-panel input[type='range']::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }
    .discount-panel .discount-value {
      text-align: right;
      font-size: 0.9rem;
      color: var(--text);
    }
    .totals-panel {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .totals-panel .totals div {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }
    .totals-panel .total {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.2rem;
    }
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="menu">
      <div class="header">ðŸ’œ Burger Shot Calculator</div>
      <div class="items-grid" id="items-grid"></div>
    </div>
    <div class="sidebar">
      <div class="discount-panel">
        <h4>Discount</h4>
        <input type="range" id="discount-range" min="0" max="100" value="0" />
        <div class="discount-value" id="discount-val">0%</div>
      </div>
      <div class="totals-panel">
        <h4>Order Summary</h4>
        <div><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div><span>Discount</span><span id="discount-amt">-$0.00</span></div>
        <div class="total"><span>Total</span><span id="final">$0.00</span></div>
      </div>
      <div class="footer">Made by Vixa</div>
    </div>
  </div>
  <script>
    const data = [
      ['Hamburger Meal',150],
      ['Cheeseburger Meal',200],
      ['Bacon & Cheese Meal',250],
      ['Bacon, Egg & Cheese Meal',300],
      ['Veggie Meal',150],
      ['Nugget Meal',150],
      ['Combo Meal',250],
      ['Happy Meal',1500]
    ];
    const grid = document.getElementById('items-grid');
    data.forEach(([name, price], i) => {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
        <h3>${name}</h3>
        <div class="qty-control">
          <button class="minus">â€“</button>
          <input type="text" value="0" />
          <button class="plus">+</button>
        </div>
        <div class="price">$${price.toFixed(2)}</div>
      `;
      grid.appendChild(card);
      const inp = card.querySelector('input');
      card.querySelector('.minus').onclick = () => { inp.value = Math.max(0, (parseInt(inp.value,10)||0) - 1); calculate(); };
      card.querySelector('.plus').onclick  = () => { inp.value = (parseInt(inp.value,10)||0) + 1; calculate(); };
    });
    const discR = document.getElementById('discount-range');
    const discV = document.getElementById('discount-val');
    discR.oninput = () => {
      discV.textContent = discR.value + '%';
      discR.style.backgroundSize = discR.value + '% 100%';
      calculate();
    };
    function calculate() {
      let sub = 0;
      document.querySelectorAll('.item-card').forEach((card, idx) => {
        const qty = parseInt(card.querySelector('input').value,10) || 0;
        sub += qty * data[idx][1];
      });
      const d = parseInt(discR.value,10)||0;
      const damt = sub * d / 100;
      const fin = sub - damt;
      document.getElementById('subtotal'    ).textContent = '$' + sub.toFixed(2);
      document.getElementById('discount-amt').textContent = '-$' + damt.toFixed(2);
      document.getElementById('final'       ).textContent = '$' + fin.toFixed(2);
    }
    calculate();
  </script>
</body>
</html>
